<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <style>
        .footer-text {
            color: #ffffff;
            font-size: 12px;
        }
    </style>
</head>
<body style="background-color: #000; max-width: 750px; width: 100%; margin: 0 auto;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" id="background-table"
       style="max-width: 650px; margin: 0 auto;">
    <tr>
        <td valign="top" class="container-td" align="center">
            <table cellpadding="0" cellspacing="0" border="0" align="center" class="container-table" style="width: 100%">
                <tr>
                    <td>
                        <table cellpadding="0" cellspacing="0" border="0" class="logo-container" width="100%">
                            <tr>
                                <td class="logo" style="text-align: left">
                                    <a href="{{store url=""}}">
                                    <img class
                                         {{if logo_width}}
                                         width="{{var logo_width}}"
                                         {{else}}
                                         width="100%"
                                         {{/if}}

                                    {{if logo_height}}
                                    height="{{var logo_height}}"
                                    {{else}}
                                    height=""
                                    {{/if}}

                                    src="{{var logo_url}}"
                                    alt="{{var logo_alt}}"
                                    border="0"/>
                                    </a>
                                </td>
                                <td>
                                    <h1 style="color: #ffffff; font-weight: bold; text-align: right">Order Recived</h1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td class="email-heading">
                        <h2 style="color: #ffffff">Hej {{var username}}</h2>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p style="color: #fff;">
                            Er order: #{{var order_id}} fran Bargrossisten.se har skickats ifran varat lager!
                        </p>
                        <p style="color: #fff;">
                            Ni kommer inom kort fa information om vart och nar ni kan hamta er leverans!
                        </p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </td>
                </tr>
            </table>
            <table class="container-table" style="width: 100%">

                <tr>
                    <td class="email-heading">
                        <p style="font-size: 20px; color: #fff; font-weight: bold; text-align: center">Med Vänlig Hälsning</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="logo" style="text-align: center;">
                        <a href="{{store url=""}}">
                        <img class
                             {{if logo_width}}
                             width="{{var logo_width}}"
                             {{else}}
                             width="100%"
                             {{/if}}

                        {{if logo_height}}
                        height="{{var logo_height}}"
                        {{else}}
                        height=""
                        {{/if}}

                        src="{{var logo_url}}"
                        alt="{{var logo_alt}}"
                        border="0"/>
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <hr style="border: solid 3px #F5F9FE; width: 100%;">
        </td>
    </tr>
</table>
<!-- End wrapper table -->
</body>
</html>
